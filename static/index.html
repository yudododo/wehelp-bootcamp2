<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <!-- <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}"> -->
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="navbar">
        <a href="/"><h1>台北一日遊</h1></a>
        <div class="menu">
          <a href="#">預訂行程</a>
          <div class="account">
            <button class="signinup" onclick="openDialog('signin')">登入/註冊</button>
            <!-- <button class="signup" onclick="openDialog('signup')">註冊</button> -->
            <button class="logout">登出系統</button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" onclick="closeDialog()"></div>
    <!-- 註冊 Dialog -->
    <div class="dialogSignup">
      <div class="decoratorBar"></div>
      <div class="dSignup">
        <button class="closeBtn" onclick="closeDialog()"><img src="/static/img/icon_close.png"></button>
        <h2>註冊會員帳號</h2>
        <form id="signupForm">
          <div class="inputGroup">
            <input type="name" name="name" placeholder="輸入姓名">
            <input type="email" name="email" placeholder="輸入電子信箱" id="email">
            <input type="password" name="password" placeholder="輸入密碼" id="password">
          </div>
          <button class="signupBtn">註冊新帳戶</button>
        </form>
        <p id="errSignupMsg"></p>
        <p id="sucSignupMsg"></p>
        <p class="switchText">已經有帳戶？<a href="#" onclick="switchToSignin()">點此登入</a></p>
      </div>
    </div>
    <!-- 登入 Dialog -->
    <div class="dialogSignin">
      <div class="decoratorBar"></div>
      <div class="dSignin">
        <button class="closeBtn" onclick="closeDialog()"><img src="/static/img/icon_close.png"></button>
        <h2>登入會員帳號</h2>
        <form id="signinForm">
          <div class="inputGroup">
            <input type="email" name="email" placeholder="輸入電子信箱" required>
            <input type="password" name="password" placeholder="輸入密碼" required>
          </div>
          <button class="signinBtn" type="submit">登入帳戶</button>
        </form>
        <p id="errSigninMsg"></p>
        <p class="switchText">還沒有帳戶？<a href="#" onclick="switchToSignup()">點此註冊</a></p>
      </div>
    </div>

  <!-- 橫幅區域 -->
    <div class="banner">
      <div class="bannerContent">
        <div class="slogon">
          <h2>輕鬆享受台北一日悠閒</h2>
          <p>探索各個角落，體驗城市的深度旅遊行程</p>
        </div>
        <div class="searchBox">
          <input type="text" placeholder="輸入景點名稱查詢" class="searchInput">
          <button class="searchButton"><img src="/static/img/icon_search.png" alt=""></button>
        </div>
      </div>
    </div>

  <!-- 分類選單 -->
    <div class="category">
      <button class="leftBtn"><img src="/static/img/arrow left.png" alt=""></button>
      <div class="mrtCon">
        <!-- <a class="mrt" href="#">劍潭</a> -->
      </div>
      <button class="rightBtn"><img src="/static/img/arrow right.png" alt=""></button>
    </div>

  <!-- 景點列表 -->
    <div class="attractions">
      <!-- <a href="#">
        <div class="attractionCard">
          <div class="attractionImg">
            <img src="https://www.travel.taipei/d_upload_ttn/sceneadmin/pic/11000848.jpg" alt="">
            <h3 class="attractionName">平安橋</h3>
          </div>
          <div class="attractionInfo">
            <p class="attractionMrt">忠孝復興</p>
            <p class="attractionCat">公共藝術</p>
          </div>
        </div>
      </a> -->
    </div>
    <div class="more"></div>
  <!-- 頁尾 -->
  </div>
  <div class="footer">
    <p>COPYRIGHT © 2021 台北一日遊</p>
  </div>
  <script src="/static/all.js"></script>
</body>
</html>
